<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="hot.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/204c7b1812.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="shadow-lg p-3 mb-3 bg-body rounded background">
        <h3>
          Oh baby it's
          <span id="current-weather-description"></span> outside!
        </h3>
        <section class="main-text">
          <div class="search-city">
            <form id="form">
              <input
                id="input-text"
                type="text"
                placeholder="Choose your city"
                autocomplete="off"
                autofocus="on"
              />
              <button class="input-btn" type="submit" class="form-button">
                Get forecast
              </button>
            </form>
            <button id="currentGeolocation">
              <img
                class="current-geolocation"
                src="geolocation.png"
                alt="current geolocation icon"
              />
            </button>
             <audio id="music" src="soundtrack.mp3" preload="auto"> 

            <!-- <button class="imperial" id="imperial-btn">Imperial</button>
            <button class="metric" id="metric-btn">Metric</button> -->
          </div>
          <div class="form-input-current">
            <div class="current-forecast">
              <p id="current-location"></p>
              <ul class="current-weather">
                <li>Last updated: <span id="current-weather-date"></span></li>
                <li>Currently <span id="current-temperature"></span>째 C</li>
                <li>
                  Feels like <span id="current-temp-feels-like"></span> 째 C
                </li>
                <li>
                  High <span id="current-temp-max"></span>째 C Low
                  <span id="current-temp-min"></span>째 C
                </li>
                <li>
                  <img
                    class="hum-wind"
                    src="weathericons/humidity.png"
                    alt="humidity level"
                  />
                  <span id="current-humidity"></span>
                </li>
                <li>
                  <img
                    class="hum-wind"
                    src="weathericons/windspeed.png"
                    alt="wind speed"
                  />
                  <span id="wind-speed"></span>km/h
                </li>
              </ul>
              <img id="current-weather-icon" src="" alt="" />
            </div>
          </div>
          <div class="container text-center" id="forecast"></div>
        </section>
      </div>
      <footer>
        <a
          href="https://github.com/zoryana-kvitochka/SheCodes-WeatherApp"
          target="_blank"
          class="footer-link"
          >Open-source code</a
        >, by Stanislava Dudchenko
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
