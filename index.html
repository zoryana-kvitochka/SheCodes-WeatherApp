    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="hot.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"

  <body>
    <div class="container">
      <div class="shadow-lg p-3 mb-5 bg-body rounded background">
        <h3>
          Oh baby it's
          <span id="current-weather-description"></span> outside!
        </h3>
        <section class="main-text">
          <div class="search-city">
            <form id="form">
              <input
                id="input-text"
                type="text"
                placeholder="Choose your city"
                autocomplete="off"
                autofocus="on"
              />
              <button class="input-btn" type="submit" class="form-button">
                Get forecast
              </button>
            </form>
            <button id="currentGeolocation">
              <img
                class="current-geolocation"
                src="geolocation.png"
                alt="current geolocation icon"
              />
            </button>
            <button class="imperial" id="imperial-btn">Imperial</button>
            <button class="metric" id="metric-btn">Metric</button>
          </div>
          <div class="form-input-current">
            <div class="current-forecast">
              <p id="current-location"></p>
              <ul class="current-weather">
                <li>Last updated: <span id="current-weather-date"></span></li>
                <li id="current-temperature"></li>
                <li id="current-temp-feels-like"></li>
                <li>
                  High <span id="current-temp-max"></span> Low
                  <span id="current-temp-min"></span>
                </li>
                <li>
                  <img
                    class="hum-wind"
                    src="weathericons/humidity.png"
                    alt="humidity level"
                  />
                  <span id="current-humidity"></span>
                </li>
                <li>
                  <img
                    class="hum-wind"
                    src="weathericons/windspeed.png"
                    alt="wind speed"
                  />
                  <span id="wind-speed"></span>
                </li>
              </ul>
              <img id="current-weather-icon" src="" alt="" />
            </div>
